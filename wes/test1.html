<!DOCTYPE html>
<html>
  <head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <style>
      html, body, #map-canvas {
        height: 80%;
        width: 75%;
        margin: 0px;
        padding: 0px
      }
    </style>
    <!-- <script src="https://maps.googleapis.com/maps/api/js?v=3.exp"></script> -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCvvXhhsfL9-8IZHZqNKdC5G_8LT8DO6Iw" type="text/javascript"></script>
    <script>
var map;
function initialize() {
  var myLatlng = new google.maps.LatLng(33.697945, -117.846761);
  var mapOptions = {
    zoom: 16,
    center: myLatlng
  };
  map = new google.maps.Map(document.getElementById('map-canvas'),
      mapOptions);

  var marker = new google.maps.Marker({
      position: myLatlng,
      map: map,
      title: 'Doublr!'
  });
}

google.maps.event.addDomListener(window, 'load', initialize);

    </script>
  </head>
  <body>
    <div> <p> hi</p> </div>
    <!-- <div id="map-canvas"></div> -->
    <img src="http://maps.googleapis.com/maps/api/staticmap?center=33.697945,-117.846761&zoom=16&size=600x300&maptype=roadmap
&markers=color:red%7Clabel:PeopleSpace%7C33.697945, -117.846761"/>
  </body>
</html>
